<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Чеклист</title>
</head>
<body class="main">
  <div class="page">
    <main class="content">
      <section class="checklist">
        <div class="checklist__progress-bar">
          <div class="checklist__bar-content"></div>
          <svg class="checklist__bar-circle">
            <circle class="checklist__circle-inside"></circle>
            <circle class="checklist__circle-outside"></circle>
          </svg>
        </div>
        <div class="checklist__info">
          <div class="checklist__info-name">
            <p class="checklist__info-title">Чеклист</p>
          </div>
          <div class="checklist__description">
            <h2 class="checklist__description-title"></h2>
            <p class="checklist__description-subtitle">Следующее действие: Созвониться с клиентом до 23.05.24 12:00</p>
          </div>
        </div>
        <div class="checklist__button">
          <button type="button" class="checklist__btn-open">
            Открыть чеклист
          </button>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
